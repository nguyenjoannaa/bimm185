<head>
<title>A Simple jQuery Example</title>

<script type="text/javascript" src="jquery.js"></script>

<script type="text/javascript">

$( init );

function init() {
  $('h1').fadeOut('slow');
  $('h1').fadeIn('slow');
}

</script>

</head>
<body>

<h1>Hi there!</h1>

</body>
